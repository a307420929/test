<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var ary=[];
    while (ary.length<4){
        var val=Math.round(Math.random()*61);
        if(ary.indexOf(val)===-1)
        {
            ary.push(val);
        }
    }
    document.write(ary);

</script>

</body>
</html>
